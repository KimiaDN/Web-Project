<html dir="rtl">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>کلینیک سلامت</title>
        <link rel="stylesheet" href="css/bootstrap.rtl.css">
	    <link type="text/css" rel="stylesheet" href="sabtebimar.css">
    </head>
    <body>
        <header class="sticky">
            <div class="container-fluid" id="pageHeader">
                <div class="row">
                    <div class="col-md-1 py-2">
                        <img src="img/logo.jpg" class="rounded" width="100" height="100">
                    </div>
                    <div class="col-md-8 py-5" id="pageTitle">
                        <p>مراجعه کننده ی گرامی، حساب کاربری خود را بسازید.</p>
                    </div>
                </div>
            </div>
            <nav>
                <ol class="breadcrumb px-3 bg-light">
                    <li class="breadcrumb-item"><a href="asli.html">صفحه اصلی</a></li>
                    <li class="breadcrumb-item active">ثبت نام مراجعه کنندگان</li>
                </ol>
            </nav>
        </header>
        <div class="py-3">
            <div class="container" align="center">
                <form>
                    <div class="col-md-4" align="start">
                        <label>نام و نام خانوادگی</label>
                        <input type="text" class="form-control formColor">
                    </div>
                    <div class="col-md-4" align="start">
                        <label>نام کاربری</label>
                        <input type="text" class="form-control formColor">
                    </div>
                    <div class="col-md-4" align="start">
                        <label>رمز عبور</label>
                        <input type="password" class="form-control formColor">
                    </div>
                    <div class="col-md-4" align="start">
                        <label>شماره تماس</label>
                        <input type="tel" class="form-control formColor">
                    </div>
                    <div class="col-md-4" align="start">
                        <label>ایمیل</label>
                        <input type="email" class="form-control formColor">
                    </div>
                    <div class="col-md-4" align="start">
                        <label class="form-label">جنسیت</label>
                        <select class="form-select formColor selector">
                            <option selected disabled value="">انتخاب کنید</option>
                            <option value="مرد">مرد</option>
                            <option value="زن">زن</option>
                        </select>
                    </div>
                    <br />
                    <div class="form-check form-switch col-md-4" align="start">
                        <input class="form-check-input" type="checkbox" role="switch" id="sampleCheck">
                        <label for="sampleCheck" class="form-check-label">قوانین سایت را می پذیرم.</label>
                    </div>
                    <br />
                    <a href="panelbimar.html">
                        <input type="submit" class="btn btn-success subBtn" value="ثبت نام" />
                    </a>
                    <!-- پیغام تایید و خطا

                    <div class="bg-suc" style="width: 450px; height: 50px;">پیغام تایید</div>

                    <div class="bg-err" style="width: 450px; height: 50px;">پیغام خطا</div>
                        
                    -->
                </form>
            </div> 
        </div>
	<div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-3 border-top">
                <p class="col-md-4 mt-0 text-muted">
                    آدرس : رشت، گلسار، نبش کوچه 110
                    <br>
                    ساختمان سلامت
                </p>
                <div class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                    <img src="img/clinic.jpg" class="rounded" width="150">
                </div>
                <div class="col-md-4 mb-0 text-muted">
                    شماره های تماس :
                    <p class="d-flex justify-content-end">013-32117683</p>
                    <p class="d-flex justify-content-end">013-32117689</p>
                </p>
            </footer>
        </div>
	<script src="js/bootstrap.bundle.js"></script>
    </body>
</html>
